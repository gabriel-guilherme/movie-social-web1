<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <div id="content">
        <div class="side-bar" id="side-bar-left">
            <img src="src/img/logo.png" class="logo">
            <div id="menu">
                <div class="menu button"><img src="src/img/svg/home.svg" class="img menu"><p>Eleven</p></div>
                <div class="menu button"><img src="src/img/svg/pictures.svg" class="img menu"><p>Twelve</p></div>
                <div class="menu button"><img src="src/img/svg/folders.svg" class="img menu"><p>Thirteen</p></div>
                <div class="menu button"><img src="src/img/svg/tags.svg" class="img menu"><p>Fourteen</p></div>
                <div class="menu button"><img src="src/img/svg/users.svg" class="img menu"><p>Fifteen</p></div>
            </div>
        </div>
        <div id="main-content">
            <div id="profile-menu">
                <img src="src/img/svg/bell.svg" class="profile button bell">
                <img src="src/img/svg/cog.svg" class="profile button cog">
                <img src="src/img/svg/user.svg" class="profile button avatar">
            </div>
            <div id="feed">
                <div id="send-post" class="feed-container"></div>
            </div>
        </div>
        <div class="side-bar" id="side-bar-right"></div>
    </div>
</body>
</html>
